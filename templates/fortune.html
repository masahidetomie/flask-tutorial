<!DOCTYPE html>
<html lang ="ja">
    <head>
        <meta charset="UTF-8">
        <title>my webpage</title>
        <link rel="stylesheet" href="static/index.css">
    </head>
    <body>
        <h1>My Webpage</h1>
        <p>これからの運勢を表示します</p>
        <table border="1">

        </tbody>
        </table>
    </body>
