<!DOCTYPE html>
<html lang ="ja">
    <head>
        <meta charset="UTF-8">
        <title>my webpage</title>
        <link rel="stylesheet" href="static/index.css">
    </head>
    <body>
        <h1>My Webpage</h1>
        <p>これからの運勢を表示します</p>
        <table border="1">

        <thead>
            <tr>日付</tr>
            <tr>運勢</tr>
        </thead>
        <tbody>
             {% for unsei in fortune_list %}
             <tr>
                 <td>{{unsei.day}}</td>
                 <td>{{unsei.fortune}}</td>
             </tr>
              {% endfor %}
        </tbody>
        </table>
        {% if comment %}
        <p>今日の運勢に対するコメントは？<br>
        {{comment}}</p>
        {% endif %}

        
        <form method="POST" action="/fortune">
            <label for="commentInput">今日の占いに対するコメントを入力</label>
            <input id="commentInput" name="comment">

            <p>表示したい日数<br>
                <select name="num_of_days">
                    <option value="1">１日分</option>
                    <option value="2">２日分</option>
                    <option value="3" selected>３日分</option>
                    <option value="4">４日分</option>
                    <option value="5">５日分</option>
                </select></p>
            <input type="submit" value="送信！">
        </form>
    </body>
</html>
